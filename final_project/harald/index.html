<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
  <title>Plant App</title>
</head>
<body>
  <div id="plants"></div>

  <div>
    Upload a plant image to identify it with plant.id:
    <input type="file" accept="image/*" onchange="fileUploaded(this)" />
    <pre id="idResults"></pre>
  </div>

  <div>
    Upload a plant image to identify it with plantnet.org:
    <select id="planetNetSelect">
      <option>leaf</option>
      <option>flower</option>
    </select>
    <input type="file" accept="image/*" onchange="plantNetUploaded(this)" />
    <pre id="plantNetResults"></pre>
  </div>

  <div>
    Enter a plant name to get more info:
    <input id="plantName" type="text" placeholder="Plant name" >
    <button onclick="searchPlant()">Search</button>
    <pre id="searchResults"></pre>
  </div>

  <div>
    <button onclick="testNotification()">Test Notification</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
